{% extends 'checks/check_base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='content-section'>
    <form method="POST"> 
        {% csrf_token %}
        <fieldset class='form-group'>
        <a href="{% url 'narc_daily' %}">Skip to narc box check here</a>
            <legend class="border-bottom mb-4">Daily Check for {{medic_unit}}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class='btn btn-outline-info' type='submit'>Submit</button>
        </div>
    </form>
</div>

{% endblock %}
